<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DegreePDF</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <style>
        .degree {
            margin: 2rem 7rem 1rem 7rem;
            padding: 1rem;
            border: solid black;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
    <body>
        <div class="degree">
            <h5 class="text-center" style="font-size: 5rem">{{uniName}}</h5>
            <hr />
            <h3 class="text-center" style="font-size: 2rem">ON RECOMMENDATION OF THE FACULTY OF THE</h3>
            <h4 class="text-center" style="font-size: 3rem">COLLEGE OF {{degree}}</h4>
            <hr />
            <h3 class="text-center" style="font-size: 2rem">{{uniName}} HAS CONFERRED THE DEGREE OF</h3>
            <h4 class="text-center" style="font-size: 3rem">{{degree}}</h4>
            <h3 class="text-center" style="font-size: 2rem">UPON</h3>
            <h4 class="text-center" style="font-size: 3rem">{{name}}</h4>
            <hr />
            <h3 class="text-center" style="font-size: 2rem">WHO HAS SUCCESSFULLY FULLFILLED ALL THE REQUIREMENTS PRESCRIBED <br />BY THE UNIVERSITY FOR THAT DEGREE</h3>
            <br /><br />
            <div class="text-center">
                <div class="footer">
                    <p>Issued by {{uniName}}</p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
