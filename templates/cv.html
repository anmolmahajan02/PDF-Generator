<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        {% load static%}
    </head>
    <body>
        <h5 class="text-center" style="font-size: 5rem">Enter Your Details</h5>
        <br /><br /><br />
        <form method="POST" target="_blank">
            {% csrf_token %}
            <div class="container my-3">
                <hr />
                <h2 class="text-left">Basic Info</h2>
                <hr />
                <br />

                <div class="form-group">
                    <label for="formName"><strong>Full Name</strong></label>
                    <input type="text" class="form-control" id="formName" placeholder="Enter Your full name...." name="name" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="formName"><strong>University Name</strong></label>
                    <input type="text" class="form-control" id="formName" placeholder="Enter Your University Name...." name="uniName" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="formDegree"><strong>Degree(Full Title)</strong></label>
                    <input type="text" class="form-control" id="formDegree" placeholder="Enter Your complete Degree name...." name="degree" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="formDegree"><strong>Branch / Specialization (if applicable)</strong></label>
                    <input type="text" class="form-control" id="formDegree" placeholder="Enter Your complete Branch name(if applicable)...." name="branch" />
                </div>
                <br />

                <hr />
                <h2 class="text-left">Personal Details</h2>
                <hr />
                <br />

                <div class="form-group">
                    <label for="phone"><strong>Phone Number</strong></label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number" name="phone" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email..." name="email" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="linkedin"><strong>Linkedin</strong></label>
                    <input type="text" class="form-control" id="linkedin" placeholder="Enter Your Linkedin..." name="linkedin" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="github"><strong>Github</strong></label>
                    <input type="text" class="form-control" id="github" placeholder="Enter Your Github..." name="github" required />
                </div>
                <br />

                <hr />
                <h2 class="text-left">Education</h2>
                <hr />
                <br />

                <div class="form-group">
                    <label for="Degree"><strong>Degree and Branch</strong></label>
                    <input type="text" class="form-control" id="Degree" placeholder="Enter Your Degree name and Branch (Degree,Branch)(Short Forms)...." name="shortDegree" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="batch"><strong>College Batch </strong></label>
                    <input type="text" class="form-control" id="batch" placeholder="20XX-20XX" name="collegeBatch" required />
                </div>
                <br />

                <div class="form-group">
                    <label for="formCgpa"><strong>CGPA</strong></label>
                    <input type="text" class="form-control" id="formCgpa" placeholder="Enter Your CGPA...." name="cgpa" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="12th"><strong>12th Grade School / Board Name</strong></label>
                    <input type="text" class="form-control" id="12th" placeholder="12th Grade School / Board Name......." name="seniorSecondary" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="12thMarks"><strong>12th Grade Marks (%)</strong></label>
                    <input type="text" class="form-control" id="12thMarks" placeholder="12th Percentage......." name="seniorSecondaryMarks" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="12thBatch"><strong>12th Passing Year</strong></label>
                    <input type="text" class="form-control" id="12thBatch" placeholder="20XX" name="seniorSecondaryBatch" required />
                </div>
                <br />

                <div class="form-group">
                    <label for="10th"><strong>10th Grade School / Board Name</strong></label>
                    <input type="text" class="form-control" id="10th" placeholder="10th Grade School / Board Name......." name="secondary" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="10thMarks"><strong>10th Grade Marks (%)</strong></label>
                    <input type="text" class="form-control" id="10thMarks" placeholder="10th Percentage......." name="secondaryMarks" required />
                </div>
                <br />
                <div class="form-group">
                    <label for="10thBatch"><strong>10th Passing Year</strong></label>
                    <input type="text" class="form-control" id="10thBatch" placeholder="20XX" name="secondaryBatch" required />
                </div>
                <br />

                <hr />
                <h2 class="text-left">Skills</h2>
                <hr />
                <br />

                <div class="form-group">
                    <label for="skills"><strong>Skills</strong></label>
                    <input type="text" class="form-control" id="skills" placeholder="Your Skills (skill1,skill2,skill3....)" name="skills" required />
                </div>
                <br />
                <div class="text-center">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Preview</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
